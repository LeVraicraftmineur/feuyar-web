<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuyar - Site Officiel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Feuyar</h1>
        <p>Bienvenue sur le site officiel de Feuyar !</p>
    </header>
    
    <main>
        <section class="social-links">
            <h2>Réseaux Sociaux</h2>
            <div class="buttons">
                <button class="social-button" onclick="window.open('https://www.youtube.com/@feuyar.shorts/videos', '_blank')">YouTube</button>
                <button class="social-button" onclick="window.open('https://www.twitch.tv/feuyard', '_blank')">Twitch</button>
                <button class="social-button" onclick="window.open('https://discord.com', '_blank')">Discord</button>
                <button class="social-button" onclick="window.open('https://tiktok.com', '_blank')">TikTok</button>
            </div>
        </section>
        
        <section class="news">
            <button id="news-button">Actualités</button>
            <div id="news-content" class="hidden">
                <h3>Dernières Actus de Feuyar</h3>
                <ul>
                    <li><a href="https://www.twitch.tv/feuyard" target="_blank">Regarder le live sur Twitch</a></li>
                    <li><a href="https://www.youtube.com/@feuyar.shorts/videos" target="_blank">Voir la chaîne YouTube</a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Feuyar - Tous droits réservés</p>
    </footer>
</body>
</html>
